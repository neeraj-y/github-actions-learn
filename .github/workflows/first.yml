name: Shell commands
on: push
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Test sample yaml file"

      - name: multiline input
        run: |
          node -v
          npm -v
      - name: Pyhton command
        run: |
          import platform
          print(platform.processor())
