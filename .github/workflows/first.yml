name: Shell commands
on: push
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Test sample yaml file"

      - name: multiline input
        run: |
          node -v
          npm -v

      - name: Python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory Powershell
        run: Get-Location

      - name: Directory Bash
        run: pwd
        shell: bash
